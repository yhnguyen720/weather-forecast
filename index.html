<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title> Weather Forecast </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <script
            src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
            integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./assets/style.css">

    </head>

    <body>

        <section class="hero is-info is-small has-text-centered">
            <div class="hero-body">
              <p class="title">
                Weather Forecast
              </p>
              <p class="subtitle" id="date"></p>
            </div>
          </section>

        <div class="columns pt-4">
            <div class="column is-one-third pl-6">
                <h4> Search for a City </h4>
                <br>
                <input type="text" id="city" name="city" class="border border-primary">
                <button type="button" class="btn btn-outline-primary" id="search">Search</button>
                <br>
                <br>
                <div id="history"></div>
            </div>
            <div class="column pr-6">
                <h4> Today's Conditions </h4>
                <div id="current-container"></div>
                <br>
                <h4> Five Day Forecast </h4>
                <div id="forecast-container"></div>
            </div>
        </div>



       
   

        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="./assets/script.js"></script>
        
    </body>
</html>
